<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator - By Code Traversal</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" class="input" id="inputBox" placeholder="0" />
        <div>
          <button onclick="ram()" class="button operator">AC</button>
          <button onclick="del()" class="button operator">DEL</button>
          <button onclick="calculate('%')" class="button operator">%</button>
          <button onclick="calculate('/')" class="button operator">/</button>
        </div>
        <div>
          <button onclick="calculate(7)" class="button">7</button>
          <button onclick="calculate(8)" class="button">8</button>
          <button onclick="calculate(9)" class="button">9</button>
          <button onclick="calculate('*')" class="button operator">*</button>
        </div>
        <div>
          <button onclick="calculate(4)" class="button">4</button>
          <button onclick="calculate(5)" class="button">5</button>
          <button onclick="calculate(6)" class="button">6</button>
          <button onclick="calculate('-')" class="button operator">-</button>
        </div>
        <div>
          <button onclick="calculate(1)" class="button">1</button>
          <button onclick="calculate(2)" class="button">2</button>
          <button onclick="calculate(3)" class="button">3</button>
          <button onclick="calculate('+')" class="button operator">+</button>
        </div>

        <div>
          <button onclick="calculate('00')" class="button">00</button>
          <button onclick="calculate(0)" class="button">0</button>
          <button onclick="calculate('.')" class="button">.</button>
          <button onclick="answer()" class="button equalBtn">=</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    function answer()
    {
      let a=document.getElementsByClassName('input')[0].value;
      document.getElementsByClassName('input')[0].value=eval(a);
    }
    function del()
    {
      let str =document.getElementsByClassName('input')[0].value;
      str = str.substring(0, str.length - 1);
      document.getElementsByClassName('input')[0].value=str;
    }
    function calculate(x)
    {
      document.getElementsByClassName('input')[0].value+=x;
    }
    function ram()
    {
      document.getElementsByClassName('input')[0].value='';
    }
  </script>
</html>
